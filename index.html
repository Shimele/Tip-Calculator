<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Tip Calculator</title>
  </head>
  <body>
      <div class="container">
          <section id="heading" class="text-center">
            <h2>
                Tip Calculator
                <small class="text-muted">know your final bill</small>
            </h2>
          </section>
          <section id="inputs">
                <form>
                    <div class="form-row row">
                        <h4>How much was your bill?</h4>
                    </div>
                    <div class="form-group row">
                        <label for="billAmount" class="col-sm-2 col-form-label">$</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="bill amount" id="billAmount" style="width:30%">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <h4>Rate the service</h4>
                            <select class="custom-select mr-sm-2" id="rating">
                                <option value="4">excellent</option>
                                <option value="3">good</option>
                                <option value="2">could be better</option>
                                <option value="1">poor</option>
                            </select>
                        </div>
                    </div>
                </form>
                <form>
                <div class="custom-control-inline range">
                    <label for="tipRange">Tip Range</label>
                    <input type="range" class="custom-range" value ="15" min="0" max="50" step="0.5" id="tipRange">
                    <span class="text-muted" id="percentOut">15%</span>
                </div>
                </form>
                <button type="button" class="btn btn-info btn-lg btn-block" id="calculate">Calculate</button>
          </section>
          <section id="result">
            
          </section>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
